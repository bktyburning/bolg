<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		#div1{width: 200px;height: 200px;background: red;position: relative;left: 0;top: 0;}
	</style>
	<script>
	window.onload=function(){
		var aIpt=document.getElementsByTagName('input')
		aIpt[0].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.width='300px'
		}
		aIpt[1].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.height='300px'
		}
		aIpt[2].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.background='green'
		}
		aIpt[3].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.display='none'
		}
		aIpt[4].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.display='block'
		}
		aIpt[5].onclick=function(){
			var oDiv=document.getElementById('div1')
			oDiv.style.left='300px'
		}
	}
	</script>
</head>
<body>
	<input type="button" value="变宽">
	<input type="button" value="变高">
	<input type="button" value="变色">
	<input type="button" value="隐藏">
	<input type="button" value="显示">
	<input type="button" value="向右移动300px">
	<div id="div1"></div>
</body>
</html>
