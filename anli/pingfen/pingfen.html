<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 - www.zhinengshe.com</title>
<link href="zns_style2.css" rel="stylesheet" type="text/css" />
<script>
window.onload=function(){
	var aLi=document.getElementsByTagName('li');
	for(var i=0;i<aLi.length;i++){
		aLi[i].index=i;
		aLi[i].onmouseover=function(){
			for(var i=0;i<aLi.length;i++){
				if(i<=this.index){
					aLi[i].className=	i%2==0?'l_active':'r_active';
				}else{
					aLi[i].className=	i%2==0?'l':'r';	
				}
			}
		};	
		
		aLi[i].onclick=function(){
			alert((this.index+1)*0.5);	
		};
	}
};
</script>
</head>

<body>
<div id="pingfen">
	<ul>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    	<li class="l"></li>
    	<li class="r"></li>
    </ul>
</div>
</body>
</html>
