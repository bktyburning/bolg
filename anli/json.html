<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
body {text-align:center;}
</style>
<script type="text/javascript">
	window.onload=function(){
		var oT1=document.getElementsByTagName('textarea')[0];
		var oT2=document.getElementsByTagName('textarea')[1];
		var oBtn=document.getElementById('btn1');

		var s=oT1.value
		var arr=s.split(' ')
		var jason={};
		for (var i = 0; i < arr.length; i++) {
			var key=arr[i];
			if (jason[key]) {
				jason[key]++;
			} else {
				jason[key]=1;
			}
		};

		var arr2=[];
		for(var key in jason){
			arr2.push({name:key,count:jason[key]})
		}
		arr2.sort(function(j1,j2){return j2.count-j1.count});
		var arr3=[];
		for (var i = 0; i < arr2.length; i++) {
			arr3.push(arr2[i].name+'('+arr2[i].count+')')
		};
		console.log(jason)

		oBtn.onclick=function(){
			oT2.innerHTML=arr3.join('\n');
		}
	}
</script>
<body>
<h2>输入原始文本（空格隔开）</h2><br>
<textarea style="width:300px; height:200px;" id="txt1">运动鞋 篮球鞋 跑步鞋 休闲鞋 帆布鞋 足球鞋 衣服 衣服 衣服 跑步鞋 跑步鞋 跑步鞋 跑步鞋 休闲鞋 帆布鞋 休闲鞋 帆布鞋 篮球鞋 休闲鞋 帆布鞋 篮球鞋</textarea><br>
<br>
<input type="button" value="变" id="btn1" /><br>

</body>
</html>
